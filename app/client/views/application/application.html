<div id="application" class="page">
  <div class="divided title">
    Application
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form"
            ng-class="{'loading': loading}">

        <div class="divided title">Basic Information</div>

        <fieldset ng-disabled="regIsClosed">

        <div class="field">
          <label>Email</label>
          <input type="email"
                 name="email"
                 disabled="disabled"
                 ng-model="user.email">
        </div>

        <div class="field">
          <label>First Name <b style="color: red;">*</b></label>
          <input type="text"
                 name="firstname"
                 ng-model="user.profile.firstname">
        </div>
        <div class="field">
            <label>Last Name <b style="color: red;">*</b></label>
            <input type="text"
                   name="lastname"
                   ng-model="user.profile.lastname">
        </div>

        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="student" ng-model="user.profile.student">
            <label for="student"><b>I am a current student</b></label>
          </div>
        </div>

        <div class="field">
          <label>If you attended an earlier Reality Virtually hackathon, what was your team name?</label>
          <input type="text"
                 placeholder="Enter Team Name"
                 ng-model="user.profile.rvTeamName">
        </div>

        <div class="field">
          <label>What is your current location (City, State/County, Country) <b style="color: red;">*</b></label>
          <input type="text"
                 placeholder="Enter Current Location"
                 ng-model="user.profile.location">
        </div>

        <div class="field">
          <label> Country of Citizenship <b style="color: red;">*</b></label>
          <div id="citizenship" class="ui search">
            <div class="ui input">
              <input class="prompt" type="text" placeholder="Country of Citizenship" name="citizenship" ng-model="user.profile.citizenship">
            </div>
            <div class="results"></div>
          </div>
        </div>

        <div class="field">
          <label>Please list the universities you attended, fields of study and degrees (BS, AB, MS Ph.D.) received. <b style="color: red;">*</b></label>
          <input type="text"
                 placeholder="Enter degree"
                 ng-model="user.profile.education">
        </div>

        <div class="field">
          <label>What is your occupation? <b style="color: red;">*</b></label>
          <input type="text"
                 placeholder="Enter Occupation"
                 ng-model="user.profile.occupation">
        </div>

        <div class="field">
          <label>Affiliation (i.e. university name, employer name, institution name) <b style="color: red;">*</b></label>
          <input type="text"
                 placeholder="Enter Affiliation"
                 ng-model="user.profile.affiliation">
        </div>

        <div class="field">
          <label>Gender <b style="color: red;">*</b></label>
          <select
            name="gender"
            ng-model="user.profile.gender">
            <option value="">Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
            <option value="N">I prefer not to answer.</option>
          </select>
        </div>

        <div class="field">
          <label>Race/Ethnicity <b style="color: red;">*</b></label>
          <select
            name="ethnicity"
            ng-model="user.profile.ethnicity">
            <option value="">Ethnicity</option>
            <option value="AI/A">American Indian/Alaskan</option>
            <option value="AS">Asian</option>
            <option value="B">Black</option>
            <option value="HW/PI">Hawaiian/Pacific Islander</option>
            <option value="HS/LT">Hispanic/Latino</option>
            <option value="W">White</option>
            <option value="TWO">Two or more</option>
            <option value="N">I prefer not to answer.</option>
          </select>
        </div>

        <div class="field">
          <label>Preferred/Desired Hackathon Role <b style="color: red;">*</b></label>
          <select
               name="role"
               ng-model="user.profile.description">
               <option value="">Select Role</option>
               <option value="Developer">Developer</option>
               <option value="Designer">Designer</option>
               <option value="Graphic_Artist">Graphic Artist</option>
               <option value="Sound/Video">Sound/Video</option>
               <option value="Business/Product_Management">Business/Product Management</option>
               <option value="Domain_Expert">Domain Expert</option>
               <option value="Other">Other</option>
           </select>
        </div>

        <div class="field">
          <label>Github</label>
          <input type="text"
                 placeholder="Enter github"
                 ng-model="user.profile.github">
        </div>

        <div class="field">
          <label>Twitter Handle</label>
          <input type="text"
                 placeholder="Enter twitter"
                 ng-model="user.profile.twitter">
        </div>

        <div class="field">
          <label>Facebook Page</label>
          <input type="text"
                 placeholder="Enter facebook"
                 ng-model="user.profile.facebook">
        </div>

        <div class="field">
          <label>Personal Website</label>
          <input type="text"
                 placeholder="Enter website"
                 ng-model="user.profile.website">
        </div>

        <div class="field">
          <label>Link to AR/VR App that you created or contributed to creating</label>
          <input type="text"
                 placeholder="Enter personal app"
                 ng-model="user.profile.personalApp">
        </div>

        <div class="field">
          <label> Resume </label>
          <p>
            Upload a document outlining any skills or experience you'd like to share (ex. resume). PDF preferred!
          </p>
          <a
            target="_blank"
            href="https://drive.google.com/drive/folders/1GpxnLLNJbJrmcbt98hD2anL6_Y72B8WO?usp=sharing"
            class="ui pink button">
            Upload
          </a>
        </div>

        <div class="field">
            <label>AR/VR Experience</label>
            <div class="checkboxes-container">
                <div class="ui checkbox" ng-repeat="exp in exps">
                  <input
                    type="checkbox"
                    name="selectedExps[]"
                    value="{{exp.name}}"
                    ng-model="exp.selected"
                  ><label>{{exp.name}}</label>
                </div>
            </div>
        </div>

        <div class="field">
          <label>
              About you and why you want to join the Reality Virtually Community?
          </label>
          <p>In 300 words or less describe yourself and how you relate to immersive technologies</p>
          <textarea ng-model="user.profile.essay">
          </textarea>
        </div>

        <div class="field">
          <label>How did you hear about the Reality Virtually hackathon?</label>
          <select
            name="referral"
            ng-model="user.profile.referral">
            <option value="email">By Email</option>
            <option value="RV2016">I attended RealityVirtually 2016</option>
            <option value="RV2017">I attended RealityVirtually 2017</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="group">A group I belong to</option>
            <option value="wordOfMouth">Word of mouth</option>
          </select>
        </div>

        <div class="field">
          <label>If you were referred by a member of the MIT Community please include the referrers email address here:</label>
          <input type="text"
                 placeholder="Enter Email"
                 ng-model="user.profile.referrerEmail">
        </div>

        <br>

        <div class="field" ng-hide="regIsClosed">
          <button type="submit"
                  class="fluid ui purple button"
                  ng-click="submitForm()">
            Submit
          </button>
        </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
